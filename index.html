<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dot Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="form-container">
    <h2>Red Dot Calculator</h2>
    <h3>
        Jatah WF Sekitar: <span id="result"></span>
    </h3>
    <form action="">
        <div class="num_field">
            <input type="number" name="" id="euro_per_gold" placeholder="euro/gold" value="25,7">
        </div>
        <div class="num_field">
            <input type="number" name="" id="euro_old" placeholder="Euro Old" value="592">
        </div>
        <div class="num_field">
            <input type="number" name="" id="gold_old" placeholder="Gold Old" value="3886">
        </div>
        <div class="num_field">
            <input type="number" name="" id="euro_update" placeholder="Euro Update">
        </div>
        <div class="num_field">
            <input type="number" name="" id="gold_update" placeholder="Gold Update">
        </div>
    <input type="submit" value="calculate" onclick="calculate()">
    </form>
</div>
<script src="script.js">
</script>
</body>
</html>
